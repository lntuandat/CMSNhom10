<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script> CMS.init();</script>
  <script>
   
    // GitHub authentication callback
    const params = new URLSearchParams(window.location.search);
    if (params.has('token')) {
      // Lưu trữ token vào localStorage
      localStorage.setItem('decap-cms-user', JSON.stringify({ token: params.get('token') }));

      // Chuyển hướng người dùng trở lại trang quản trị
      window.location.href = '/admin/';
    }
  </script>
</body>
</html>
